repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.406
    hooks:
      - id: pyright
        additional_dependencies:
          - pydantic>=2.0.0
          - anthropic>=0.18.0
          - openai>=1.0.0
          - google-genai>=0.2.0
          - jinja2>=3.0.0
          - click>=8.0.0
          - rich>=13.0.0
          - aiohttp>=3.8.0
          - python-dotenv>=1.0.0
          - pytest>=7.0.0
          - pytest-asyncio>=0.21.0
        exclude: ^examples/
